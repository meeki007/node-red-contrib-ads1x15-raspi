<script type="text/x-red" data-help-name="ads1x15_i2c">
    <p>A node-red node providing access to a ADS1x15 I2C analog to digital converter.</p>
    <p><a href="https://github.com/meeki007/node-red-contrib-ads1x15_i2c" target="_blank">ads1x15_i2c Documentation</a></p>
    <p><a href="https://www.best-microcontroller-projects.com/ads1115.html" target="_blank">Guide for the ADS</a></p>
    <p><a href="https://github.com/fivdi/i2c-bus/blob/HEAD/doc/raspberry-pi-i2c.md" target="_blank">Configuring I2C on the Raspberry Pi</a></p>
    <p><a href="https://github.com/fivdi/i2c-bus/blob/HEAD/doc/raspberry-pi-software-i2c.md" target="_blank">Configuring Software I2C on the Raspberry Pi</a></p>
    <p><strong>This Node should work for any working i2c device on non raspberry pi based systems! </strong></p><br/>
    <p><strong>Name:</strong><br/>
    Define the msg name if you wish to change the name displayed on the node.</p>
    <p><strong>Property:</strong><br/>
    Define the msg property name you wish. The name you select (msg.example) will be the output property.</p>
    <p><strong>/dev/i2c-?</strong><br/>
    The i2c Device # - Device number by default is set to 1. This is the number for most current raspberry pi's. i2c device numbers can range from 0 to 256.</p>
    <p><strong>Chipset:</strong><br/>
    The Chipset by default is set to 1115. The Chipset is the version of ads supported. If you have an ads1015 select that option</p>
    <p><strong>i2c Address:</strong><br/>
    The Address by default is set to 0x48. You can setup the ADS1X15 with one of four addresses, 0x48, 0x49, 0x4a, 0x4b. Please see ads1X15 documentation for more information.</p>
    <p><strong>Inputs:</strong><br/>
    Inputs may be used for Single-ended measurements (A0-GND) or Differential measurements (A0-A1). Single-ended measurements measure voltages relative to a shared reference point which is almost always the main units ground. Differential measurements are “floating”, meaning that it has no reference to ground. The measurement is taken as the voltage difference between the two wires. Example: The voltage of a battery can be taken by connecting A0 to one terminal and A1 to the other</p>
    <p><strong>Samples/sec:</strong><br/>
    Select the sample per second you want your ADS to make. Higher rate equals more samples taken before being averaged and sent back from the ADS. Please see ads1X15 documentation for more information.</p>
    <p><strong>Gain:</strong><br/>
    Select the Gain you want. To increase accuracy of smaller voltage signals, the gain can be adjusted to a lower range. Do NOT input voltages higher than the range or device max voltage, pi 3.3v use a voltage devider to lower input voltages as needed</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType("ads1x15_i2c", {
        category: "i2c",
        defaults: {
            property: {value:"payload",required:true},
            name: {value:""},
            i2c_device_number: {value:1,validate:RED.validators.number()},
            chip: {value:"0x01"},
            i2c_address: {value:"0x48"},
            inputsForChannel: {value:"singleEnded"},
            singleEndedChannel0: {value: true},
            singleEndedChannel1: {value: true},
            singleEndedChannel2: {value: true},
            singleEndedChannel3: {value: true},
            differentialChannel0_1: {value: true},
            differentialChannel0_3: {value: false},
            differentialChannel1_3: {value: false},
            differentialChannel2_3: {value: true},
            samplesPerSecond0: {value:"920"},
            samplesPerSecond1: {value:"128"},
            progGainAmp: {value:"4096"},
        },
        color:"#FFCC66",
        inputs: 1,
        outputs: 1,
        icon: "ads1x15.png",
        label: function() {
            return this.name || "ads1x15_i2c";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
            // defaults
            if (this.property === undefined)
            {
                $("#node-input-property").val("payload");
            }
            $("#node-input-property").typedInput({default:'msg',types:['msg']});

            $("#node-input-chip").change(function()
            {
              if ($(this).val() == "0x01")
              {
                $(".node-type-IC_ADS1015_selections").hide();
                $(".node-type-IC_ADS1115_selections").show();
              }
              else
              {
                $(".node-type-IC_ADS1115_selections").hide();
                $(".node-type-IC_ADS1015_selections").show();
              }
            });

            $("#node-input-inputsForChannel").change(function()
            {
              if ($(this).val() == "singleEnded")
              {
                $(".node-type-differentialSelections").hide();
                $(".node-type-singleEndedChannelSelections").show();
              }
              else
              {
                $(".node-type-singleEndedChannelSelections").hide();
                $(".node-type-differentialSelections").show();
              }
            });

            this.i2c_device_number = !this.i2c_device_number ? 1 : this.i2c_device_number;
            this.chip = !this.chip ? "0x01" : this.chip
            this.inputsForChannel = !this.inputsForChannel ? "singleEnded" : this.inputsForChannel
            this.samplesPerSecond1 = !this.samplesPerSecond1 ? "128" : this.samplesPerSecond1
            this.samplesPerSecond0 = !this.samplesPerSecond0 ? "920" : this.samplesPerSecond0
            this.i2c_address = !this.i2c_address ? "0x48" : this.i2c_address;
            this.progGainAmp = !this.progGainAmp ? "4096" : this.progGainAmp;

        },
        oneditsave: function () {

        }






    });
</script>
